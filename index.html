<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>Nolan MacFarlane Portfolio Site</title>
        <link rel="stylesheet" href="styles.css"></link>
        <script src="script.js" defer></script>
    </head>
    <body class="container vertical">
        <header class="container border" id="title-bar">
            <section class="flex" id="title-bar-left">
                <h1 class="clickable">Profile</h1>
            </section>
            <section class="flex" id="title-bar-center">
                <h1>Nolan MacFarlane Portfolio Site</h1>
            </section>
            <section class="flex" id="title-bar-right">
                <h1 class="clickable">Settings</h1>
                <h1 id="clock"></h1>
            </section>
        </header>

        <main class="container border">
            <section class="container flex" id="game-disc-container">
                <div id="game-disc">
                    <img id="disc-image" src="images/The_Legend_of_Zelda_Breath_of_the_Wild.jpg" alt="Disc Image"/>
                </div>
            </section>
            <section class="container vertical flex" id="game-info">
                <h1 id="game-title">Game Title</h1>
                <h2 id="game-description">Game description.</h2>
            </section>
        </main>

        <footer class="game-shelf container border">
            <div class="game-shelf-item" data-name="Skills"></div>
            <div class="game-shelf-item" data-name="Resume"></div>
            <div class="game-shelf-item" data-name="About Me"></div>
            <div class="game-shelf-item" data-name="HospiFlow: Hospital Bed Manager"></div>
            <div class="game-shelf-item" data-name="Metroidvania Game"></div>
            <div class="game-shelf-item" data-name=""></div>
        </footer>
    </body>
</html>
